auth:
  header: Authorization
  jwt:
    secret: semyon_secret
    exp:
      access: 120000
      refresh: 240000

spring:
  application:
    name: auth-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password2
    url: jdbc:postgresql://localhost:5432/around-db
